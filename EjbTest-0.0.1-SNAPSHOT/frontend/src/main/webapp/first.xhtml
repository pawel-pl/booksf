<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">


<body>
<f:view>
	<h:form>

		<rich:simpleTogglePanel switchType="client"
			label="Trouble Ticketing system">
			<rich:dataTable value="#{ManagedBean.products}" var="prod"
				rowClasses="row1, row2" id="taskList" rows="4"
				columnClasses="50,100,100,100"
				onRowMouseOver="this.style.backgroundColor='#B5F3FB'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
				width="350">
				<f:facet name="header">
					<rich:columnGroup>

						<rich:column colspan="5">
							<h:outputText value="Products" />
						</rich:column>

						<rich:column breakBefore="true">
							<h:outputText value="NAME" />
						</rich:column>

						<rich:column>
							<h:outputText value="PRICE" />
						</rich:column>

						<rich:column>
							<h:outputText value="QUANTITY" />
						</rich:column>

						<rich:column>
							<h:outputText value="DESCRIPTION" />
						</rich:column>
						
						<rich:column>
							<h:outputText value="SUPPLIER" />
						</rich:column>

					</rich:columnGroup>
				</f:facet>

				<rich:column>
					<f:facet name="header">
						<h:outputText value=" "
							title="Hack due to bug. Shuold be remoevd till release"></h:outputText>
					</f:facet>
					<h:outputText value="#{prod.name}" />

				</rich:column>

				<rich:column>
					<h:outputText value="#{prod.price}" />

				</rich:column>

				<rich:column>
					<h:outputText value="#{prod.quantity}" />
				</rich:column>

				<rich:column>
					<h:outputText value="#{prod.description}" />
				</rich:column>
				
				<rich:column>
					<h:outputText value="#{prod.supplier.description}" />
				</rich:column>

			</rich:dataTable>
			<rich:datascroller align="left" for="taskList" maxPages="20" />
		</rich:simpleTogglePanel>
	</h:form>

	<a4j:form>
		<h:panelGrid columns="3">
			<h:outputText value="Name:" />
			<h:inputText value="" />
			<a4j:commandLink action="#{ManagedBean.printABC}">
				<h:outputText value="Enter name" />
			</a4j:commandLink>
		</h:panelGrid>
	</a4j:form>
	<rich:spacer height="7" />

</f:view>

</body>
</html>
